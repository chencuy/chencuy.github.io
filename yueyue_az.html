<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月月个人简介</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(160deg, #ffe6f0, #ffdde6);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
        }
        
        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(255, 182, 193, 0.35);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
        }
        
        /* 头像样式 */
        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9ebb, #ff6aa2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 16px rgba(255, 182, 193, 0.4);
            animation: bounce 3s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .avatar i {
            font-size: 60px;
            color: white;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        /* 标题样式 */
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #ff6aa2;
            margin-bottom: 8px;
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #ff92c2;
            margin-bottom: 16px;
        }
        
        @keyframes pulse {
            0%,100%{ transform: scale(1);}
            50%{ transform: scale(1.05);}
        }
        
        /* 打字机效果 */
        .type-container {
            background: rgba(255, 240, 245, 0.7);
            border-radius: 16px;
            padding: 16px;
            margin: 16px 0;
            min-height: 100px;
        }
        
        .type-text {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }
        
        .caret {
            display: inline-block;
            width: 2px;
            height: 18px;
            background: #ff6aa2;
            vertical-align: middle;
            margin-left: 2px;
            animation: blink 1s steps(1,end) infinite;
        }
        
        @keyframes blink { 
            50% { background: transparent; } 
        }
        
        /* 标签云 */
        .chips {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 16px 0;
        }
        
        .chip {
            background: #fff0f5;
            color: #ff6aa2;
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 13px;
            box-shadow: 0 3px 8px rgba(255, 182, 193, 0.25);
            animation: floatChip 5s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.5s);
        }
        
        @keyframes floatChip {
            0%,100%{ transform: translateY(0); }
            50%{ transform: translateY(-5px); }
        }
        
        /* 按钮样式 */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 14px rgba(255, 106, 162, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff92c2, #ff6aa2);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #ff6aa2;
            border: 2px solid #ff6aa2;
        }
        
        .btn:active { 
            transform: scale(0.97); 
            box-shadow: 0 4px 8px rgba(255, 106, 162, 0.2);
        }
        
        /* 社交图标 */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-icons a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #fff0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6aa2;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
            transition: all 0.3s ease;
        }
        
        .social-icons a:active {
            transform: scale(0.9);
        }
        
        /* 响应式设计 */
        @media (max-width: 360px) {
            .avatar { width: 100px; height: 100px; }
            .title { font-size: 22px; }
            .type-text { font-size: 14px; }
            .chip { font-size: 12px; padding: 6px 12px; }
        }
        
        /* 漂浮元素 */
        .float-element {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            font-size: 20px;
            color: rgba(255, 106, 162, 0.5);
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="avatar-container">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <h1 class="title">朱朱 ✿</h1>
            <p class="subtitle">善解人意 & 女王</p>
            
            <div class="type-container">
                <div class="type-text" id="typeText"></div>
            </div>
            
            <div class="chips" id="chips">
                <!-- 标签将通过JS动态添加 -->
            </div>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" id="confettiBtn">
                    <i class="fas fa-sparkles"></i> 撒花祝福
                </button>
                <button class="btn btn-secondary" id="contactBtn">
                    <i class="fas fa-envelope"></i> 联系我
                </button>
            </div>
        </div>
        
        <div class="card">
            <h2 style="text-align: center; color: #ff6aa2; margin-bottom: 16px;">
                <i class="fas fa-heart"></i> 关于我
            </h2>
            <p style="line-height: 1.6; text-align: center;">
                神仙玉骨、楚楚动人、貌赛西施、姿容绝代、如花似玉、窈窕淑女。
                美丽四射、樱桃小口、静若处子动若脱兔、小鸟宜人。
            </p>
        </div>
    </div>

    <script>
        // 打字机效果
        const texts = [
            "感谢我美丽、善良、大方、优雅",
            "贤淑、活泼、率直、可爱、天真",
            "贤惠、多才、俊俏、温柔、体贴",
            "撒娇、任性、独立、爱美、温柔",
	     "开朗、天真、率直、含羞、腼腆",
        ];
        const typeEl = document.getElementById('typeText');
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function type() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                // 删除文字
                typeEl.innerHTML = currentText.substring(0, charIndex - 1) + '<span class="caret"></span>';
                charIndex--;
            } else {
                // 添加文字
                typeEl.innerHTML = currentText.substring(0, charIndex + 1) + '<span class="caret"></span>';
                charIndex++;
            }
            
            // 控制打字速度
            let typeSpeed = isDeleting ? 50 : 100;
            
            // 如果单词完整显示，暂停一下再开始删除
            if (!isDeleting && charIndex === currentText.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex++;
                if (textIndex === texts.length) textIndex = 0;
                typeSpeed = 500;
            }
            
            setTimeout(type, typeSpeed);
        }
        
        // 标签云
        const tags = ["善于交际", "天生丽质", "慧质兰心", "秀外慧中", "暗香盈袖", "闭月羞花", "倾国倾城", "如花似月", "顾盼流转", "善解人意", "小家碧玉"];
        const chipsContainer = document.getElementById('chips');
        
        tags.forEach((tag, index) => {
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.textContent = tag;
            chip.style.setProperty('--delay', index);
            chipsContainer.appendChild(chip);
        });
        
        // 撒花效果
        document.getElementById('confettiBtn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-check"></i> 已发送祝福';
            this.disabled = true;
            
            // 创建撒花效果
            createConfetti();
            
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-sparkles"></i> 撒花祝福';
                this.disabled = false;
            }, 2000);
        });
        
        function createConfetti() {
            const confettiElements = ['✨', '❤️', '🌸', '💖', '🎀', '⭐', '💫'];
            const confettiColors = ['#ff6aa2', '#ff92c2', '#ffb6c1', '#ffd1dc', '#ffe6f0'];
            
            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'float-element';
                confetti.textContent = confettiElements[Math.floor(Math.random() * confettiElements.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.fontSize = (Math.random() * 20 + 16) + 'px';
                confetti.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                document.body.appendChild(confetti);
                
                // 移除元素以避免内存泄漏
                setTimeout(() => {
                    confetti.remove();
                }, 15000);
            }
        }
        
        // 联系按钮
        document.getElementById('contactBtn').addEventListener('click', function() {
            alert('联系方式：VX：ZQY-122OC');
        });
        
        // 页面加载后启动打字效果
        window.addEventListener('load', type);
        
        // 初始创建一些漂浮元素
        for (let i = 0; i < 10; i++) {
            createFloatingElement();
        }
        
        function createFloatingElement() {
            const element = document.createElement('div');
            element.className = 'float-element';
            element.innerHTML = '❤️';
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 10 + 10) + 's';
            element.style.fontSize = (Math.random() * 15 + 12) + 'px';
            document.body.appendChild(element);
            
            // 移除元素以避免内存泄漏
            setTimeout(() => {
                element.remove();
                createFloatingElement(); // 创建新的元素以保持数量
            }, 15000);
        }
    </script>
</body>

</html>

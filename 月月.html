<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>月月的个人简介</title>
  <meta name="description" content="月月的个人简介页面" />
  <style>
    :root {
      --bg1: #ffe6f0;
      --bg2: #e6f7ff;
      --card: rgba(255, 255, 255, 0.6);
      --text: #333;
      --accent: #ff6aa2;
      --accent-2: #8ad7ff;
      --shadow: 0 10px 30px rgba(0,0,0,.12);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg1: #1e1a2b;
        --bg2: #2a1f3f;
        --card: rgba(255, 255, 255, 0.08);
        --text: #f2f2f2;
        --accent: #ff92c2;
        --accent-2: #9fe0ff;
        --shadow: 0 10px 30px rgba(0,0,0,.35);
      }
    }

    /* 背景渐变与微动 */
    body {
      margin: 0;
      min-height: 100svh;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: bgShift 10s ease-in-out infinite;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", "Microsoft YaHei", sans-serif;
    }
    @keyframes bgShift { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }

    /* 漂浮粒子容器 */
    .float-layer { position: fixed; inset: 0; overflow: hidden; pointer-events: none; }

    /* 中心卡片 */
    .wrap {
      display: grid;
      place-items: center;
      min-height: 100svh;
      padding: 24px;
    }
    .card {
      position: relative;
      width: min(960px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 24px;
      padding: 28px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: translateZ(0);
    }

    /* 装饰：渐变丝带 */
    .ribbon {
      position: absolute; inset: -120px auto auto -120px; width: 380px; height: 380px;
      background: radial-gradient(closest-side, rgba(255,255,255,.55), transparent 70%),
                  conic-gradient(from 180deg, var(--accent), var(--accent-2), var(--accent));
      filter: blur(30px) saturate(120%);
      opacity: .4; border-radius: 50%;
      animation: spin 18s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* 顶部区域 */
    .top {
      display: grid; gap: 16px; align-items: center;
      grid-template-columns: 112px 1fr;
    }
    .avatar {
      width: 112px; height: 112px; border-radius: 50%;
      background: linear-gradient(135deg, #fff, rgba(255,255,255,.4));
      border: 3px solid rgba(255,255,255,.8);
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      overflow: hidden; display: grid; place-items: center; position: relative;
    }
    .avatar input { display: none; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .avatar .hint { position: absolute; inset: 0; display: grid; place-items: center; font-size: 12px; color: #777; }
    .avatar:hover { transform: translateY(-2px); transition: .3s; }

    .title { display: flex; flex-wrap: wrap; gap: 10px; align-items: baseline; }
    .title h1 { margin: 0; font-size: clamp(22px, 4vw, 36px); letter-spacing: .5px; }
    .title .badge {
      padding: 6px 10px; border-radius: 999px; font-size: 12px;
      background: rgba(255,255,255,.7); border: 1px solid rgba(255,255,255,.8);
    }

    /* 打字机效果 */
    .type { margin-top: 6px; font-size: clamp(14px, 2.5vw, 18px); opacity: .9; }
    .caret { display: inline-block; width: 1ch; animation: blink 1s steps(1,end) infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    /* 标签云（滚动胶囊） */
    .chips {
      margin-top: 18px; display: flex; gap: 10px; flex-wrap: wrap;
      max-height: 120px; overflow: auto; padding-right: 4px;
    }
    .chip {
      padding: 7px 12px; border-radius: 999px; font-size: 13px; line-height: 1;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.6));
      border: 1px solid rgba(255,255,255,.8);
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      white-space: nowrap;
    }

    /* 底部按钮 */
    .actions { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 22px; }
    .btn {
      appearance: none; border: none; cursor: pointer; padding: 10px 16px;
      border-radius: 12px; font-weight: 600; letter-spacing: .3px;
      background: linear-gradient(135deg, var(--accent), #ffa3c8);
      color: #fff; box-shadow: 0 8px 16px rgba(255,106,162,.35); transition: transform .15s ease;
    }
    .btn.secondary { background: linear-gradient(135deg, var(--accent-2), #c1ecff); box-shadow: 0 8px 16px rgba(138,215,255,.35); color: #1c3552; }
    .btn:hover { transform: translateY(-2px); }

    /* 页脚 */
    .footer { margin-top: 18px; font-size: 12px; opacity: .7 }

    /* 小屏优化 */
    @media (max-width: 560px) {
      .top { grid-template-columns: 84px 1fr; }
      .avatar { width: 84px; height: 84px; }
    }
  </style>
</head>
<body>
  <!-- 背景漂浮心/星 -->
  <div class="float-layer" id="floatLayer" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="region" aria-label="个人简介卡片">
      <div class="ribbon"></div>

      <header class="top">
        <label class="avatar" title="点击上传头像">
          <input id="avatarInput" type="file" accept="image/*" />
          <img id="avatarImg" alt="我的头像" src="" hidden>
          <div class="hint" id="avatarHint">上传头像</div>
        </label>
        <div>
          <div class="title">
            <h1>Hi，我是 <span style="color:var(--accent)">月月</span> ✿</h1>
            <span class="badge">#可爱与实力并存</span>
            <span class="badge">#永远热爱生活</span>
          </div>
          <div class="type" id="typeText" aria-live="polite"></div>
        </div>
      </header>

      <section class="chips" id="chips" aria-label="性格与气质标签"></section>

      <div class="actions">
        <button class="btn" id="confettiBtn">撒花庆祝 ✨</button>
        <button class="btn secondary" id="copyBtn">复制本站链接 🔗</button>
      </div>

      <div class="footer">小提示：点击头像可更换图片；在 <code>&lt;h1&gt;</code> 处改名字即可自定义。</div>
    </section>
  </main>

  <script>
    // —— 将你的自我介绍词条放进数组——
    const rawText = `美丽、善良、大方、优雅、文静、脱俗、纯洁、开朗、贤淑、活泼、率直、可爱、天真、端庄、温柔、贤惠、多才、俊俏、温柔、体贴、撒娇、任性、独立、爱美、温柔、善良、贤惠纯洁活泼、开朗、天真、率直、含羞、腼腆、善于交际、另类、有耐力有见识、有仪态、天生丽质、慧质兰心、秀外慧中、暗香盈袖、闭月羞花、沉鱼落雁、倾国倾城、温婉娴淑、干娇百媚、仪态万千、美艳绝世、国色天香、花容月貌、明目皓齿、淡扫峨眉、清艳脱俗、香肌玉肤、清丽绝俗、仪态万端、婉风流转、美撼凡尘、聘婷秀雅、娥娜翩 俏丽多姿、如花似月、风姿卓越、顾盼流转、清丝纠缠、举步轻摇、美若天仙、美愈天人、清秀高雅、艳冠群芳、剪水双瞳美艳绝伦、神仙玉骨、楚楚动人、貌赛西施、姿容绝代、如花似玉、窈窕淑女气质高雅、美丽四射、樱桃小口、静若处子、动若脱兔、小鸟宜人、善解人意、明眸善睐、娇艳妩媚、玲珑剔透、玉指如葱、肤如凝脂、眉如新月、秋波流转、樱桃小口、粉妆玉琢、桃腮杏脸、亭亭玉立、楚楚动人、秀外慧中、贤良淑德、秀色可餐、水灵秀气、小家碧玉的女王`;

    const phrases = Array.from(new Set(
      rawText
        .split(/[、，,。\s]+/)
        .map(s => s.trim())
        .filter(Boolean)
    ));

    // —— 打字机效果 ——
    const typeEl = document.getElementById('typeText');
    const caret = '<span class="caret">|</span>';
    let ti = 0, dir = 1, phraseIndex = 0, current = '';
    function tick() {
      const p = phrases[phraseIndex % phrases.length] || '';
      current = p.slice(0, ti);
      typeEl.innerHTML = `感谢我：<strong>${current}</strong>${caret}`;
      ti += dir;
      if (ti > p.length + 6) dir = -1;
      if (ti < 0) { dir = 1; phraseIndex++; ti = 0; }
      setTimeout(tick, dir > 0 ? 80 : 40);
    }
    tick();

    // —— 标签云渲染 ——
    const chips = document.getElementById('chips');
    function renderChips() {
      chips.innerHTML = '';
      const sample = phrases.slice(0, 100); // 取前 60 个，太多会挤
      for (const w of sample) {
        const c = document.createElement('span');
        c.className = 'chip';
        c.textContent = w;
        chips.appendChild(c);
      }
    }
    renderChips();

    // —— 背景漂浮心/星 ——
    const floatLayer = document.getElementById('floatLayer');
    const glyphs = ['❤','✦','✿','★','❀','♡'];
    function spawnFloat() {
      const span = document.createElement('span');
      span.textContent = glyphs[Math.floor(Math.random()*glyphs.length)];
      const size = 14 + Math.random()*18;
      const left = Math.random()*100;
      const dur = 6 + Math.random()*6;
      span.style.cssText = `
        position:absolute; left:${left}vw; bottom:-40px; font-size:${size}px;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,.15));
        animation: rise ${dur}s linear forwards; opacity:.9;
      `;
      floatLayer.appendChild(span);
      setTimeout(()=> span.remove(), dur*1000 + 100);
    }
    setInterval(spawnFloat, 700);
    
    const style = document.createElement('style');
    style.textContent = `@keyframes rise { to { transform: translateY(-110vh) rotate(360deg); opacity: .1; } }`;
    document.head.appendChild(style);

    // —— 头像上传 ——
    const avatarInput = document.getElementById('avatarInput');
    const avatarImg = document.getElementById('avatarImg');
    const avatarHint = document.getElementById('avatarHint');
    avatarInput.addEventListener('change', e => {
      const file = e.target.files?.[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      avatarImg.src = url;
      avatarImg.hidden = false;
      avatarHint.hidden = true;
    });

    // —— 撒花按钮——
    document.getElementById('confettiBtn').addEventListener('click', () => {
      const emotes = ['✨','💖','🌸','💫','🧸','🎀'];
      const count = 24;
      for (let i=0;i<count;i++) {
        const s = document.createElement('div');
        s.textContent = emotes[Math.floor(Math.random()*emotes.length)];
        s.style.position = 'fixed';
        s.style.left = (window.innerWidth/2 + (Math.random()-0.5)*200) + 'px';
        s.style.top = (window.innerHeight/2 + (Math.random()-0.5)*80) + 'px';
        s.style.fontSize = (18 + Math.random()*18) + 'px';
        s.style.transform = `translate(-50%, -50%) rotate(${Math.random()*360}deg)`;
        s.style.transition = 'transform 1.2s ease, opacity 1.2s ease';
        document.body.appendChild(s);
        setTimeout(()=>{
          s.style.transform = `translate(${(Math.random()-0.5)*800}px, ${(Math.random()-0.5)*600}px) rotate(${720+Math.random()*360}deg)`;
          s.style.opacity = '0';
        }, 10);
        setTimeout(()=> s.remove(), 1400);
      }
    });

    // —— 复制链接 ——
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(location.href);
        toast('链接已复制 ✨');
      } catch {
        toast('复制失败，请手动复制地址');
      }
    });

    // —— 简易 Toast ——
    function toast(msg){
      const t = document.createElement('div');
      t.textContent = msg;
      t.style.cssText = `
        position: fixed; left: 50%; top: 16px; transform: translateX(-50%);
        background: rgba(0,0,0,.7); color:#fff; padding:10px 14px; border-radius: 10px;
        z-index: 9999; font-size: 14px; box-shadow: 0 6px 14px rgba(0,0,0,.2);
      `;
      document.body.appendChild(t);
      setTimeout(()=>{ t.style.transition='opacity .4s'; t.style.opacity='0'; }, 1600);
      setTimeout(()=> t.remove(), 2100);
    }
  </script>
</body>
</html>
